<template name="hostList">
    <div class="container pushDown">
        <h4>Hosts Monitored</h4>
        <div class="row">
            <div class="col s6 flow-text">
                Max Number of Sites per User: <strong>{{defaultSiteInfo.maxNoOfSitesFree}}</strong>
            </div>
            <div class="col s6 flow-text">
                Time Between Checks: <strong>{{defaultSiteInfo.defaultFreq}} minutes</strong>
            </div>
        </div>
        {{#if Template.subscriptionsReady}}
        <table class="highlight striped">
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Status</th>
                    <th>Last Checked</th>
                    <th>Next Check</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {{#each hostURL}}
                <tr>
			<td class="getPingInfo"><a href="{{url}}">{{url}}</a></td>
                    <td class="getPingInfo"  style="background: {{getStatus.statusColor}}">{{getStatus.status}}</td>
                    <td class="getPingInfo">{{getStatus.lastRunOn}}</td>
                    <td class="getPingInfo">{{getStatus.nextRunOn}}</td>
                    <td>
                        <i class="fa fa-edit editHost isPointer"></i>
                        <i class="fa fa-trash deleteHost isPointer"></i>    
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
        {{else}}
            {{> spinner}}
        {{/if}}  
    </div>
    {{> pingResult}}
    {{> confirmationDialogModal}}
</template>
